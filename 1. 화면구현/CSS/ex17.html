<!DOCTYPE html>
<html>
    <head>
        <title>연습!</title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box { /**box-sizing: content-box;*/ box-sizing: border-box; width: 100px; height: 100px; background: orange; padding: 40px; }
            .box2 { width: 100px; height: 100px; background: blue; padding: 20px; }
            .box3 { box-sizing: border-box; width: 100px; height: 100px; background: gray; border: 5px solid #000; }
        </style>
        <div class="box"></div>
        <div class="box2"></div>
        <br><br>
        <div class="box3"></div>
    </body>
</html>
