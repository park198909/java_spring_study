<!DOCTYPE html>
<html>
    <head>
        <title>연습!</title>
        <meta charset="utf-8">
    </head>
    <body>
        <ul style="list-style-type: circle;">                     <!--UnOrdered List-->
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>

        <ol type="A">                     <!--Ordered List-->
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ol>

        <dl>
            <dt>상품명</dt>
            <dd>갤럭시 s23</dd>
        </dl>
        <dl>
            <dt>가격</dt>
            <dd>10,000</dd>
        </dl>
    </body>
</html>
